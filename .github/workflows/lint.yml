name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout du code
      - uses: actions/checkout@v5

      # 2️⃣ Installation de Go
      - uses: actions/setup-go@v6
        with:
          go-version: 1.25.1

      # 3️⃣ Linter officiel golangci-lint
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8.0.0
        with:
          version: v2.5.0
          args: ./...
